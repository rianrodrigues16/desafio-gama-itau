<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!--Metadados -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
        
        <!--Java script-->
        <script src="js/scripts.js"></script>

        <!--Icone do Site-->
        <link rel="shortcut icon" type="imagex/png" href="imagem/image.ico">

        <!--Titulo da Página-->
        <title>Cadastro</title>
    </head>

    <body>
        <div id="conteudo">
            <!--Título da pagina-->
            <div id="titulo"> 
                <h1>Cadastro</h1>
            </div>

            <!--Início do formulário-->
            <form class="formulario">             
                <div class="grupo"> <!--Dados Pessoais-->
                    <h3>Dados Pessoais </h3>
                    <div class="campoGrande">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" minlength="3" placeholder="Digite o seu Nome Completo*" autocomplete="off" onkeypress="pegaSomenteLetra()" required>
                    </div>

                    <div class="campoMenor">
                        <label for="dtNasc">Data de Nascimento</label>
                        <input type="date" name="dtNasc" id="dtNasc" >
                    </div>

                    <div class="campoMenor">
                        <!--CPF montando a mascara quando usuário digita-->
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" minlength="14" maxlength="14" placeholder="000.000.000-00*"
                                onkeypress="(pegaSomenteNumero(), mascara_cpf())" autocomplete="off" required>
                    </div>

                    <div class="campoMenor">
                        <label for="rg">RG</label>
                        <input type="text" name="rg" id="rg" placeholder="Digite o seu RG" onkeypress="pegaSomenteNumero()" autocomplete="off">
                    </div>
                    
                    <div class="campoSexo">
                        <label for="sexo"><strong>Sexo</strong> </label>
                            <input type="radio" name="sexo" value="M" checked> Masculino                        
                            <input type="radio" name="sexo" value="F"> Feminino
                        
                    </div>
                </div>                

                <div class="grupo"> <!--Endereço-->
                    <h3>Endereço</h3>
                    <div class="campoGrande">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" name="logradouro" id="logradouro" minlength="3" placeholder="Digite o Endereço/Logradouro*" autocomplete="off" required>
                    </div>

                    <div class="campoMenor">
                        <label for="numero">Número</label>
                        <input type="text" name="numero" id="numero" placeholder="000*" onkeypress="pegaSomenteNumero()" autocomplete="off" required>
                    </div>

                    <div class="campoMedio">
                        <label for="numero">Complemento</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Casa/Apartamento" autocomplete="off">
                    </div>
                    
                    <div class="campoMenor" >
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Digite o Bairro" autocomplete="off">
                    </div>

                    <div class="campoMedio" >
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite a Cidade" autocomplete="off">     
                    </div>

                    <div class="campoMenor" >
                        <label for="estado">Estado</label>
                        <input type="text" name="estado" id="estado" placeholder="RJ,SP" maxlength="2" autocomplete="off" style="text-transform:uppercase" onkeypress="pegaSomenteLetra()">
                    </div>

                    <div class="campoMenor">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" maxlength="9" placeholder="00000-000" onkeypress="(pegaSomenteNumero(),mascara_cep())" autocomplete="off">
                    </div>
                </div>               
                                
                <div class="grupo">,<!--Contato-->
                    <h3>Contato</h3>
                    <div class="campoMenor">
                        <label for="telFixo">Telefone Fixo</label>
                        <input type="text" name="telFixo" id="telFixo" maxlength="13" placeholder="(xx)xxxx-xxxx" onkeypress="(pegaSomenteNumero(),mascara_telFixo())" autocomplete="off">
                    </div>
                    <div class="campoMenor" >
                        <label for="telCelular">Telefone Celular</label>
                        <input type="text" name="telCelular" id="telCelular" minlength="14" maxlength="14" placeholder="(xx)xxxxx-xxxx *" onkeypress="(pegaSomenteNumero(),mascara_telCelular())" autocomplete="off" required>
                    </div>
               </div>
               
                <button class="botao" id="btn-submit" type="submit">Enviar</button>
            </form>            
        </div>

        <script src="js/scripts.js"></script>
        
    </body>    

</html>
<html>
